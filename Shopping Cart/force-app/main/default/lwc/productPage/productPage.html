<template>
    <template if:true={show3}>
        
        <div class="slds-align_absolute-center" style="display: flex;  align-items:center; margin-bottom: 10px; ">
            <div style="margin-right:20px;">
                <lightning-input type="search" placeholder="Search by name" onchange={handleKeyChange} value={searchKey}>
                </lightning-input>
            </div>
            <div style="display: flex;justify-content:flex-end;margin-top:20px">
                <!-- <lightning-input type="search" onchange={handleChanged} value={searchKey} size="9"></lightning-input> -->
                <lightning-button style="margin-right: 10px;" label="Add to cart" variant="success" onclick={addToCart}></lightning-button>
                
                <button class="slds-button slds-button_brand" onclick={goToCart}/>Go to cart</button>
            </div>
        </div>

        <!-- <div style="display: flex; justify-content:space-between; align-items:center; margin-bottom: 10px; ">            
            <div style="margin-left:30px;">
                <lightning-input placeholder="Search by name" onchange={handleKeyChange} label="Search" value={searchKey}>
                </lightning-input>
            </div>
            
        </div> -->
    
        <div>
            <template if:true={productList}>
                <lightning-datatable key-field="Order_Id__c" data={productList} columns={columns}
                sorted-by={sortBy} sorted-direction={sortDirection} show-row-number-column="true" onsort={doSorting}>
                </lightning-datatable>
            </template>
        </div>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" onclick={firstPage}></lightning-button>
            <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous" onclick={previousPage}></lightning-button>
            &nbsp;
            <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
            &nbsp;
            <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
            <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" onclick={lastPage} icon-position="right"></lightning-button>
        </div>
    </template>

    <template if:true={show4}>
        <c-cart-page></c-cart-page>
    </template>

</template>
